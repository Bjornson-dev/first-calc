<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator9000 </title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  
  <div class="container">
    <div class="num-wrap">
      <div class="result">
      </div>
      <input type="text" class="output">
      
      <div class="numbers">
        <button value="1" class="number glowAnim">1</button>
        <button value="2" class="number glowAnim">2</button>
        <button value="3" class="number glowAnim">3</button>
        <button value="4" class="number glowAnim">4</button>
        <button value="5" class="number glowAnim">5</button>
        <button value="6" class="number glowAnim">6</button>
        <button value="7" class="number glowAnim">7</button>
        <button value="8" class="number glowAnim">8</button>
        <button value="9" class="number glowAnim">9</button>
        <button value="." class="number glowAnim">.</button>
        <button value="0" class="number glowAnim">0</button>
        <button value="00" class="number glowAnim">00</button>
      </div>
    </div>
    <div class="function__panel">
      <button class="number glowAnim funcBtnMult">ร</button>
      <button class="number glowAnim funcBtnDeg">รท</button>
      <button class="number glowAnim funcBtnMin">-</button>
      <button class="number glowAnim funcBtnPlus">+</button>
      <button class="number glowAnim funcBtnC">C</button>
      <button class="number glowAnim remember__button">Add</button>
    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>

</html>
