<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator9000 </title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  
  <div class="container">
    <div class="numbers">
      <button class="number glowAnim">1</button>
      <button class="number glowAnim">2</button>
      <button class="number glowAnim">3</button>
      <button class="number glowAnim">4</button>
      <button class="number glowAnim">5</button>
